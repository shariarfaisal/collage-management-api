  email: String!
  password: String!
}

type Info{
  departments: [Department!]
  sessions: [Session!]
  semesters: [Semester!]
}


type Admin{
  id: ID!
  name: String!
  email: String!
  username: String!
}

enum ShiftTypes{
  MORNING
  EVENING
}

type Department{
  id: ID!
  name: String!
  students: [Student!]
  bookLists: [BookList!]
  routines: [Routine!]
  classes: [Class!]
}


type Session{
  id: ID!
  year: String!
  students: [Student!]
  routines: [Routine!]
}

type Student{
  id: ID!
  name: String!
  email: String
  roll: String
  reg: String
  address: String
  session: Session
  phone: String
  shift: ShiftTypes
  department: Department
  semester: Semester
}

enum SemesterTypes{
  FIRST
  SECOND
  THIRD
  FOURTH
  FIFTH
  SIXTH
  SEVENTH
  EIGHT
}

type Semester{
  id: ID!
  name: SemesterTypes!
  students: [Student!]
  bookLists: [BookList!]
  routines: [Routine!]
  classes:[Class!]
}

type BookList{
  id: ID!
  department: Department!
  probidan: String!
  semester: Semester!
  books:[Book!]!
}

type Book{
  id: ID!
  name: String!
  code: String!
  bookList: BookList
  classes: [Class!]
}

type Teacher{
  id: ID!
  name: String!
  email: String
  address: String!
  position: String!
  phone: String!
  classes: [Class!]!
}

type Routine{
  id: ID!
  title: String!
  shift: String!
  session: Session!
  semester: Semester!
  department: Department!
  days: [DayInWeek!]!
}

type DayInWeek{
  id: ID!
  routine: Routine!
  dayValue: Int!
  day: DayTypes!
  classes: [Class!]!
}


type Class{
  id: ID!
  day: DayInWeek!
  semester: Semester!
  period: Period!
  mentor: Teacher!
  department: Department!
  subject: Book!
}


type Period{
  id: ID!
  time: Int!
  startedAt: String!
  endAt: String!
}

enum DayTypes{
  SATURDAY
  SUNDAY
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
}
